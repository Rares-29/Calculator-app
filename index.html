<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Calculator App</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer charset="utf-8"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Montserrat:wght@100;300;400;500;700;900&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <section>
      <h3>calc</h3>
      <div class = "display">
        <h2>0</h2>
      </div>
      <div class="numbers-section">
        <div class="grid-1">
          <button type="button" name="button" class = "item numbers">7</button>
          <button type="button" name="button" class = "item numbers">8</button>
          <button type="button" name="button" class = "item numbers">9</button>
          <button type="button" name="button" class = "item del operators">DEL</button>
          <button type="button" name="button" class = "item numbers">4</button>
          <button type="button" name="button" class = "item numbers">5</button>
          <button type="button" name="button" class = "item numbers">6</button>
          <button type="button" name="button" class = "item operators">+</button>
          <button type="button" name="button" class = "item numbers">1</button>
          <button type="button" name="button" class = "item numbers">2</button>
          <button type="button" name="button" class = "item numbers">3</button>
          <button type="button" name="button" class = "item operators">-</button>
          <button type="button" name="button" class = "item numbers">.</button>
          <button type="button" name="button" class = "item numbers">0</button>
          <button type="button" name="button" class = "item operators">/</button>
          <button type="button" name="button" class = "item operators">x</button>
        </div>
      <div class="grid-2">
        <button class="reset operators">RESET</button>
        <button class="equal operators">=</button>
      </div>
    </div>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
